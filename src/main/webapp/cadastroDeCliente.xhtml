
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:c="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<style type="text/css">
    .ui-panelgrid .ui-grid-responsive .ui-panelgrid-cell {
        text-align: center; 
    }
</style>
</h:head>
	<h:body>
		<h:form>
			<p:panel header="Cadastro De Clientes" >
				<p:messages id="messages" showDetail="false" closable="true">
					<p:autoUpdate />
				</p:messages>
				<p:panelGrid columns="2">
					<p:outputLabel value="Digite seu Nome" for="nome" />
					<p:outputLabel value="Digite seu CPF" for="cpf" />

					<p:inputText id="nome" value="#{clienteBean.cliente.nome}" required="true" maxlength="50">
					</p:inputText>
					<p:inputMask mask="999.999.999-99" id="cpf" value="#{clienteBean.cliente.cpf}" required="true" maxlength="11" decimalPlaces="1" >
					</p:inputMask>

					<p:outputLabel value="Digite seu Telefone" for="telefone" />
					<p:outputLabel value="Digite seu Email" for="email"/>

					<p:inputMask mask="(99) 9.9999-9999" id="telefone" value="#{clienteBean.cliente.telefone}" required="true" maxlength="11">
					</p:inputMask>
					<p:inputText id="email" value="#{clienteBean.cliente.email}" required="true" maxlength="30">
					</p:inputText>


					<p:outputLabel value="Digite sua Senha" />
					<p:column></p:column>

					<p:password id="senha" value="#{clienteBean.cliente.senha}"
						feedback="true" weakLabel="Fraca" goodLabel="Razoavel" required="true"
						strongLabel="Forte" maxlength="10" promptLabel="Insira sua Senha"
						requiredMessage="Senha obrigatoria"  >
					</p:password>
					<p:column></p:column>


					<p:outputLabel value="Confirme sua Senha" />
					<p:column></p:column>
					<p:password id="confirmarSenha"
						value="#{clienteBean.confirmarSenha}"
						 feedback="true" weakLabel="Fraca" goodLabel="Razoavel" required="true"
						strongLabel="Forte" maxlength="10" promptLabel="Confirme sua Senha"
						requiredMessage="Confirmação de Senha obrigatoria">
					</p:password>

					<p:column></p:column>
					<p:commandButton id="cadastrar" actionListener="#{clienteBean.validarSalvar}" update="messages"
						value="Cadastrar"></p:commandButton>

				</p:panelGrid>
			</p:panel>
		</h:form>
	</h:body>
</ui:composition>
